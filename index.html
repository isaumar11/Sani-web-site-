    body {

      color: #66CDAA;

    nav a:hover {
      background-color: #66CDAA;
      color: #00332F;

    @media (max-width: 768px) {

        width: 100%;

        position: absolute;
        left: 0;
        top: 70px;
        padding: 15px 0;
        border-top: 1px solid #66CDAA;

      nav.active .links {

      }
      nav .links a {

        width: calc(100% - 40px);
